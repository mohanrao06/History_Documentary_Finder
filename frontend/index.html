<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Documentary Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-film"></i> History Documentary Finder</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div class="chat-container" id="chat-container">
            <!-- Messages will appear here -->
            <div class="welcome-message">
                <div class="bot-message">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="message-content">
                        <p>Hello! I can help you find historical documentaries. What topic are you interested in?</p>
                        <div class="suggestions">
                            <button onclick="suggestSearch('Ancient Egypt')">Ancient Egypt</button>
                            <button onclick="suggestSearch('World War II')">World War II</button>
                            <button onclick="suggestSearch('Roman Empire')">Roman Empire</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="interest" placeholder="Ask for documentaries about...">
            <button id="voice-btn" class="voice-btn"><i class="fas fa-microphone"></i></button>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
